<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="panel">
      <nav>
        <ul class="header">
          <li  class="headerli">
            <a style="margin-left: -30px; color: gray;" href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
          </li>
          <li  class="headerli" >
            <a style="color: gray;" href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
          </li>
          <li style="margin-left: 1050px;" class="headerli" >
            <a href="https://www.google.com.tr/imghp?hl=en&tab=wi&authuser=0&ogbl">Gmail</a>
          </li>
          <li  class="headerli">
            <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Images</a>
          </li>
          <li class="headerli">
            <a href="https://www.google.com.tr/intl/en/about/products?tab=wh"><img src="img/appsbutton (1).svg" alt="" style=" height: 16px;"></a>
          </li>
          <li class="headerli">
            <a href=" https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/ "></a>
            <button class="button">Sign in</button>

          </li>
        </ul>
      </nav>
  
      <div class="container">
        <img
          src="img/logo.png"
          width="270px"
          alt=""/>
      </div>
      <div class="search-area" style="border-radius: 20px; border: 1px solid rgba(128, 128, 128, 0.39);">
        <div class="search">
          <div class="search-img">
            <span>
              <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                  d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                ></path>
              </svg>
            </span>
          </div>
          <div class="input-enter">
            <div class="input-area">
              <input type="text" class="input" maxlength="2048" autofocus="true"/>
            </div>
            <img src="img/voicelogo (1).png" alt="" style="height: 30px; width: 30px; margin-left: 500px; margin-top: -35px;">
          </div>
        </div>
      </div>

      <div class="buttons" style="text-align: center; margin-top: 10px;">
        <a href=""
          ><button class="googlesearch">Google Search</button></a
        >
        <a href=""
          ><button class="feelinglucky">I'm Feeling Lucky</button></a
        >
      </div>
    </div>

    <nav>
      <ul class="footer">
        <li class="footerli">
          <a
            href="https://www.google.com/intl/en_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            >Advertising</a
          >
        </li>
        <li class="footerli">
          <a
            href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
            >Business</a
          >
        </li>
        
        <li class="footerli">
          <a href="https://google.com/search/howsearchworks/?fg=1"
            >How Search works</a
          >

        <li class="footerli" style="float: right; margin-right: 35px">

        <li class="footerli" style="float: right">
          <a href="https://policies.google.com/privacy?hl=en-TR&fg=1">Privacy</a>
        </li>
      </ul>
    </nav>
